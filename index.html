<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aror University CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container animate-fade-in">
        <header>
            <div class="logo-section">
                <img src="updated_logo.jpg" alt="Aror Logo" class="main-logo">
                <div class="title-text">
                    <h1>Aror University</h1>
                    <p>Of Art, Architecture, Design & Heritage Sukkur</p>
                </div>
            </div>
        </header>

        <main>
            <section class="card animate-slide-up">
                <div class="card-header">
                    <i class="fas fa-history"></i> Previous Academic Record
                </div>
                <div class="input-grid">
                    <div class="input-group">
                        <label>Total Prev. Credit Hours</label>
                        <input type="number" id="prev-credits" placeholder="e.g. 36" step="0.5">
                    </div>
                    <div class="input-group">
                        <label>Previous CGPA</label>
                        <input type="number" id="prev-cgpa" placeholder="e.g. 3.50" step="0.01">
                    </div>
                </div>
            </section>

            <section class="card animate-slide-up" style="animation-delay: 0.1s;">
                <div class="card-header">
                    <i class="fas fa-graduation-cap"></i> Current Semester
                    <button id="add-subject" class="btn-secondary"><i class="fas fa-plus"></i> Add</button>
                </div>
                
                <div class="table-container">
                    <table id="subject-table">
                        <thead>
                            <tr>
                                <th>Subject Name</th>
                                <th>Type</th>
                                <th>Marks</th>
                                <th>Credits</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="subject-body">
                            </tbody>
                    </table>
                </div>

                <div class="action-buttons">
                    <button onclick="calculateResult()" class="btn-primary">Calculate Result</button>
                    <button onclick="clearAll()" class="btn-danger">Clear All</button>
                    <button onclick="downloadResult()" class="btn-success"><i class="fas fa-download"></i> Download</button>
                </div>
            </section>

            <section id="result-display" class="result-section animate-slide-up" style="display: none;">
                <div class="result-grid">
                    <div class="result-box">
                        <span>Semester GPA</span>
                        <h2 id="res-sgpa">0.00</h2>
                    </div>
                    <div class="result-box highlighted">
                        <span>Final CGPA</span>
                        <h2 id="res-cgpa">0.00</h2>
                    </div>
                    <div class="result-box">
                        <span>Total Credits</span>
                        <h2 id="res-total-credits">0</h2>
                    </div>
                </div>
                <div id="subject-summary" class="summary-list">
                    </div>
            </section>
        </main>

        <footer>
            <p> ‚ù§ | Developed by Afaque Ahmed</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
